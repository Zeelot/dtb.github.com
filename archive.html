	<section>
		<h1>All Articles</h1>
		<ul id="posts">
			{% for post in site.posts %}
                {% unless post.draft %}
                    <li>
                        <span class="date">{{ post.date | date: "%d %b %Y" }}</span>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                {% endunless %}
			{% endfor %}
		</ul>
	</section>
