<!doctype HTML>
<html>
	<head>
		<title>Canvassing</title>
		<style>
			body {
				font-family:"helvetica neue", arial, sans-serif ;
				margin:0;
				padding:0;
			}
			
			
			#whisky {
				padding:0;
				width: 500px;
				height:500px;
				
			}
		</style>
	</head>
	<body>
			<canvas id="whisky" width="500" height="500">
			
			</canvas>
			
			<script>
				var NUM_POINTS = 50;
				var canvas = document.getElementById('whisky');
				var context = canvas.getContext("2d");
				
				var points = [],
					width = canvas.width,
					height = canvas.height;
				
				function randBtwn(min, max)
				{
					return min + (max - min) * Math.random();
				}
				
				function init()
				{
					for(var i = 0; i < NUM_POINTS; i++)
					{
						points.push({
							x: Math.random() * width,
							y: Math.random() * height
						});
					}
				}
				
				var circRadius = 6;//pix
				function draw()
				{
					context.clearRect(0, 0, width, height);
					var point, i;
					for(i = 0; i < points.length; i++)
					{
						point = points[i];
						context.beginPath(point.x, point.y);
						context.arc(point.x, point.y, circRadius, 0, 2*Math.PI);
						context.stroke();
					}
				}
				
				function move()
				{
					points.forEach(function(point)
					{
						point.x = (point.x + randBtwn(-1, 1) * 2) % width;
						point.y = (point.y + randBtwn(-1, 1) * 2) % height;
					});
				}
				
				init();
				draw();
				window.setInterval(function(){ move(); draw(); }, 20);
			</script>
	</body>
</html>
